[build]
  command = "npm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "20"
  # Don't set NODE_ENV=production during install/build to ensure all dependencies are available
  # NODE_ENV will be set in the runtime environment

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
